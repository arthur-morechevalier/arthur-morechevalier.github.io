<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur More-Chevalier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        :root {
            --primary: #00d4ff;
            --text: #f0f0f0;
            --gray: #bbbbbb;
            --dark: #1c1c1c;
            --alert-bg: rgba(0, 212, 255, 0.07);
            --alert-border: rgba(0, 212, 255, 0.22);
            --alert-text: #d0f8ff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            min-height: 100dvh;
            position: relative;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1526342183395-f67792d4970c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3')
                        no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: zoomIn 26s infinite alternate ease-in-out;
        }

        .main-view {
            min-height: 100dvh;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .main-view.exit {
            opacity: 0;
            transform: translateY(-30px) scale(0.96);
            pointer-events: none;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 300;
            margin: 0 0 0.4rem;
            text-shadow: 0 3px 10px rgba(0,0,0,0.7);
            animation: fadeIn 1.6s ease-out;
        }

        .subtitle {
            font-size: 1.35rem;
            color: var(--gray);
            margin: 0.6rem 0 2rem;
            letter-spacing: 0.8px;
        }

        .subtitle a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .subtitle a:hover,
        .subtitle a:focus {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .passions {
            font-size: 1rem;
            color: #d0eaff;
            max-width: 90%;
            line-height: 1.55;
            margin: 1.5rem 0 2.5rem;
            opacity: 0.9;
        }

        .passions span {
            display: inline-block;
            margin: 0.4rem 0.7rem;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.8rem;
            margin: 1.5rem 0 2.5rem;
        }

        .social-icons a {
            color: var(--text);
            font-size: 2.4rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.22) translateY(-3px);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
        }

        .social-icons img {
            width: 38px;
            height: 38px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover img {
            filter: brightness(1.3) drop-shadow(0 0 10px currentColor);
        }

        .fa-laptop-code { color: var(--primary); }
        .fa-blog { color: orange; animation: blink 2s infinite alternate; }
        .fa-symfony { color: white; }

        .instagram-icon:hover img {
            filter: brightness(1.3) drop-shadow(0 0 12px #e1306c) !important;
        }

        .job-alert {
            background: var(--alert-bg);
            border: 1px solid var(--alert-border);
            border-radius: 14px;
            padding: 1.4rem 1.8rem;
            max-width: 95%;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            overflow: hidden;
        }

        .job-alert:hover {
            background: rgba(0, 212, 255, 0.12);
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,212,255,0.14);
        }

        .job-alert .highlight {
            color: #a8fffc;
            font-weight: 400;
            display: inline-block;
            animation: softPulse 6s infinite ease-in-out;
        }

        .job-alert h3 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
            color: var(--alert-text);
            font-weight: 300;
        }

        .job-alert p {
            margin: 0;
            font-size: clamp(0.97rem, 2.5vw, 1.03rem);
            color: #e0f7ff;
            opacity: 0.94;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .footer {
            position: fixed;
            bottom: 1.2rem;                    /* un peu plus haut pour respirer */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.6rem;
            opacity: 0.84;
            transition: opacity 0.5s;
            z-index: 10;
            pointer-events: auto;
        }

        .footer:hover {
            opacity: 1;
        }

        /* Lecteur Spotify ‚Üí taille augment√©e et verrouill√©e */
        iframe {
            width: 320px !important;
            min-width: 320px !important;
            max-width: 320px !important;
            height: 80px !important;
            border: none;
            opacity: 0.82;
            transition: opacity 0.4s;
        }

        iframe:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.06); } }
        @keyframes softPulse { 0%,100% { opacity: 0.92; transform: scale(1); } 50% { opacity: 1; transform: scale(1.025); } }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.65; } }

        /* MEDIA QUERIES ‚Äî sans impact sur footer/iframe */
        @media (max-width: 360px) {
            h1 { font-size: 2.3rem; }
            .subtitle { font-size: 1.15rem; }
            .social-icons { gap: 1.4rem; }
            .social-icons a { font-size: 2.1rem; }
            .social-icons img { width: 34px; height: 34px; }
            .job-alert { padding: 1.3rem 1.4rem; max-width: 98%; }
            .job-alert p { font-size: 0.94rem; }
            /* Spotify reste 320√ó80px */
        }

        @media (min-width: 520px) {
            h1 { font-size: 3.1rem; }
            .subtitle { font-size: 1.6rem; margin-bottom: 2.4rem; }
            .passions { font-size: 1.1rem; max-width: 680px; }
            .social-icons { gap: 2.6rem; margin: 2rem 0 3.5rem; }
            .social-icons a { font-size: 2.8rem; }
            .social-icons img { width: 44px; height: 44px; }
            .job-alert { padding: 1.5rem 2.6rem; max-width: 680px; }
        }

        @media (min-width: 820px) {
            h1 { font-size: 3.6rem; }
            .subtitle { font-size: 1.9rem; }
            .passions { margin: 2rem 0 3rem; font-size: 1.15rem; }
            .social-icons { gap: 2rem; margin-bottom: 4rem; }
            .social-icons a { font-size: 2.7rem; }
            .social-icons img { width: 46px; height: 46px; }
            .job-alert { margin-bottom: 5rem; padding: 1.6rem 3.2rem; max-width: 720px; }
            .job-alert h3 { font-size: 1.35rem; }
        }

        @media (min-width: 1200px) {
            h1 { font-size: 4.2rem; }
            .subtitle { font-size: 2.1rem; }
            .social-icons { gap: 1.8rem; margin-bottom: 4.5rem; }
            .social-icons a { font-size: 2.6rem; }
            .social-icons img { width: 42px; height: 42px; }
            .passions { max-width: 800px; }
            .job-alert { max-width: 760px; }
        }
    </style>
</head>
<body>
    <div class="main-view" id="mainView">
        <h1>Arthur More-Chevalier</h1>
    
        <div class="subtitle">
            <a href="#" id="subtitlePortfolioLink">D√©veloppeur Full-Stack</a>
            ‚Ä¢ Chocolat addict üç´
        </div>
      
        <div class="social-icons">
            <a href="https://arthurmknight.substack.com/" title="Blog">
                <i class="fas fa-blog"></i>
            </a>
            <a id="portfolioLink" title="Portfolio">
                <i class="fas fa-laptop-code"></i>
            </a>
            <a href="https://www.linkedin.com/in/arthur-more-chevalier-6a541378/" target="_blank" title="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/arthurmknight/" target="_blank" title="Instagram" class="instagram-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/512px-Instagram_logo_2016.svg.png" alt="Instagram">
            </a>
            <a href="https://github.com/arthur-morechevalier" target="_blank" title="GitHub">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="filter: invert(100%);">
            </a>
            <a href="https://connect.symfony.com/profile/arthurmorec" target="_blank" title="Symfony Connect">
                <i class="fab fa-symfony"></i>
            </a>
        </div>

        <div class="job-alert" id="jobAlert">
            <h3><span class="highlight">üëã Je recherche activement un poste en 2026, merci ! </span></h3>
            <p>
                <span id="jobTitleLink">D√©veloppeur Full-Stack</span> ‚Äì Service public / Protection sociale ‚Äì Bordeaux
            </p>
        </div>

        <div class="footer">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWVFeEut75IAL?si=wfd5toctQcKPelxn9mrhig"
                    allow="encrypted-media"></iframe>
        </div>
    </div>

    <script>
        const mainView = document.getElementById('mainView');
        const portfolioLink = document.getElementById('portfolioLink');
        const jobAlert = document.getElementById('jobAlert');
        const jobTitleLink = document.getElementById('jobTitleLink');
        const subtitlePortfolioLink = document.getElementById('subtitlePortfolioLink');

        function goToPortfolio(e) {
            e.preventDefault();
            mainView.classList.add('exit');
            setTimeout(() => {
                window.location.href = 'portfolio.html';
            }, 500);
        }

        if (portfolioLink) portfolioLink.addEventListener('click', goToPortfolio);
        if (jobAlert) jobAlert.addEventListener('click', goToPortfolio);
        if (jobTitleLink) jobTitleLink.addEventListener('click', goToPortfolio);
        if (subtitlePortfolioLink) subtitlePortfolioLink.addEventListener('click', goToPortfolio);
    </script>
</body>
</html>
